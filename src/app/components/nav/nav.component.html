    <li class="nav-item">
      <button type="button" class="btn" id="acct" routerLink='collections'>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="modal-top">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <!-- <div name="fname" [(ngModel)]="test.fname" ngDefaultControl>{{test.fname}}</div> -->
                <a>First Name</a>
                <div class="form-floating">
                  <input type="name" class="form-control" id="floatingInput1" aria-describedby="usernameHelp"
                  [(ngModel)]="test.fname" name="fname">
                  <label for="floatingInput1" id="fName"> </label>
                </div>

                <a>Email</a>
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput2" aria-describedby="usernameHelp"
                    placeholder="john123@email.com">
                  <label for="floatingInput2" id="email2">Email</label>
                </div>

                <a>Password</a>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInput3" placeholder="Password">
                  <label for="floatingInput3" id="password2">....</label>
                </div>
              </div>

              <div class="col-6">
                <a>Last Name</a>
                <div class="form-floating">
                  <input type="name" class="form-control" id="floatingInput4" aria-describedby="usernameHelp"
                    placeholder="Doe">
                  <label for="floatingInput4" id="lName">lastName </label>
                </div>

                <a>Username</a>
                <div class="form-floating">
                  <input type="username" class="form-control" id="floatingInput5" aria-describedby="usernameHelp"
                    placeholder="john123">
                  <label for="floatingInput5" id="username2"> </label>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="update">Update</button>
      </div>
    </div>
  </div>
</div>
