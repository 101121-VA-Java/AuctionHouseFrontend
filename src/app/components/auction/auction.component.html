<ng-container *ngIf='arts.length > 0; else noArts'>
    <p>{{arts.length}} art pieces are up for auction.</p>
    <div *ngFor='let art of arts'>
        <hr>
        <p *ngIf='art["name"]'>Name: {{art["name"]}}</p>
        <p *ngIf='art["artist"]'>Artist: {{art["artist"]}}</p>
        <img [src]="art['url']">
    </div>
</ng-container>
<ng-template #noArts>
    All sold out; please try again later.
</ng-template>
