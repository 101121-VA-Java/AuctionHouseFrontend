<div id="img">
    <div class="bg-text">
        <h2>Auction House</h2>
        <form id="logForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input [(ngModel)]="uname" type="email" name="username"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="pw" type="password" name="password"  class="form-control" id="password" placeholder="Password">
            </div>
            <button id="log-sub" type="submit" class="btn btn-primary" (click)='login()'>Submit</button>
            <h6>New user? <a href="#exampleModal" data-bs-toggle="modal" data-bs-target="#exampleModal">Register here</a></h6>
          </form>
          
          <div id="error">

          </div>
    </div>
</div>

 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-form">
        <form>
          <div class="form-group" id="regForm">
            <div class="row">
              <div class="col-6">
                
                <div class="form-floating">
                  <input type="name" class="form-control" id="floatingInput1" aria-describedby="usernameHelp"
                    placeholder="john">
                  <label for="floatingInput1" id="fName"> First Name</label>
                </div>

                
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput2" aria-describedby="usernameHelp"
                    placeholder="john123@email.com">
                  <label for="floatingInput2" id="email2">Email</label>
                </div>

                
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInput3" placeholder="Password">
                  <label for="floatingInput3" id="password2">Password</label>
                </div>
              </div>

              <div class="col-6">
               
                <div class="form-floating">
                  <input type="name" class="form-control" id="floatingInput4" aria-describedby="usernameHelp"
                    placeholder="Doe">
                  <label for="floatingInput4" id="lName">Last Name </label>
                </div>

                
                <div class="form-floating">
                  <input type="username" class="form-control" id="floatingInput5" aria-describedby="usernameHelp"
                    placeholder="john123">
                  <label for="floatingInput5" id="username2"> Username</label>
                </div>
              </div>
            </div>
          </div>
          <div id="submitBtn">
            <button type="button" class="btn btn-primary" id="Create">Create</button>
          </div>
          
        </form>

      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="update">Create</button>
      </div> -->
    </div>
  </div>
</div>
